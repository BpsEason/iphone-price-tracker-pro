services:
  # ÂâçÁ´ØËàá Nginx Êï¥Âêà
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8888:80"
    restart: always
    # ÈÄôË£°‰∏çÈúÄË¶Å volumesÔºåÂõ†ÁÇ∫ Dockerfile Â∑≤Á∂ìÊääÁ∑®Ë≠ØÂ•ΩÁöÑ dist Ë§áË£ΩÈÄ≤Âéª Nginx ‰∫Ü
    depends_on:
      backend:
        condition: service_healthy

  # FastAPI ‰∏ªÁ®ãÂºè
  backend:
    build: ./backend
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./backend:/app
      - /app/.venv                      # ÂåøÂêçÂç∑ÔºåÈò≤Ê≠¢Ë¶ÜËìãÂÆπÂô®ÂÖßÁí∞Â¢É
      - /app/.playwright_browsers       # ÂåøÂêçÂç∑Ôºå‰øùË≠∑ÁÄèË¶ΩÂô®
      - /app/migrations
      - ./backend/logs:/app/logs        # Êó•Ë™åÂêåÊ≠•Ëá≥ÂÆø‰∏ªÊ©ü
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/app/.playwright_browsers
      - PYTHONUNBUFFERED=1
    # ÈÄôË£°ÁöÑ command ÊúÉÂÇ≥ÂÖ• entrypoint.sh ÁöÑ "$@"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Áà¨Ëü≤ Worker
  worker:
    build: ./backend
    # ÊåáÂÆöÁÇ∫ worker Ê®°ÂºèÔºåentrypoint.sh ÊúÉË∑≥ÈÅé DB Migration
    command: celery -A worker.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - CELERY_WORKER=true
      - PYTHONUNBUFFERED=1
      - PLAYWRIGHT_BROWSERS_PATH=/app/.playwright_browsers
    volumes:
      - ./backend:/app
      - /app/.venv
      - /app/.playwright_browsers
      - ./backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  # ÊéíÁ®ãÂô®
  scheduler:
    build: ./backend
    # üí° ÈóúÈçµ‰øÆÊ≠£ÔºöÂ∞á schedule Ê™îÊ°àÊåáÂêë /tmp ‰ª•Ëß£Ê±∫ [Errno 13] Permission denied
    # ‰∏¶ÊåáÂÆö pidfile ‰ΩçÁΩÆÈò≤Ê≠¢ÈáçÂïüË°ùÁ™Å
    command: >
      celery -A worker.celery_app beat 
      --loglevel=info 
      --pidfile=/tmp/celerybeat.pid 
      -s /tmp/celerybeat-schedule
    env_file:
      - .env
    environment:
      - CELERY_WORKER=true
    volumes:
      - ./backend:/app
      - /app/.venv
      - ./backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  # Ë≥áÊñôÂ∫´
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-price_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Âø´Âèñ
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ë≥áÊñôÂ∫´ÁÆ°ÁêÜ‰ªãÈù¢
  pgadmin:
    build: 
      context: ./backend
      dockerfile: Dockerfile.pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  postgres_data:
  pgadmin_data: